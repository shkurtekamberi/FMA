<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /*  dy pikat  e kallzon qe osht pseudo selektor */
    a:link {
      color: blue;
    }
    /* para se me kliku del me ngjyr tkalter */
    a:visited {
      color: orange;
    }
    /* masi ta klikojm niher linkin del orangj ngjyra per herav tjera */
    a:hover {
      color: red;
    }
    /* kur ta majsh veq afer linkit pa e trus del e kuqe */
    a:active {
      color: green;
      /* kur ta majm t klikume linkin */
    }
    ul {
      list-style-type: square;
    }
    ol {
      list-style-type: armenian;
    }
  </style>
  <body>
    <a href="#a">Kliko ketu</a>
    <ul>
      <li>elementi1</li>
      <li>elementi2</li>
      <li>elementi3</li>
    </ul>
    <ol>
      <li>Elementi1</li>
      <li>Elementi2</li>
      <li>Elementi3</li>
    </ol>
  </body>
</html>
