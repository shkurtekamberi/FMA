<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        background-color: green;
        flex-direction: row;
        align-items: flex-start;
      }
      .container > div {
        display: flex;
        background-color: white;
        padding: 50px;
        margin: 15px;
        align-items: center;
      }
      .klasa1 {
        font-size: 60px;
        font-weight: bolder;
        bottom: 15px;
        height: 95px;
      }
      .klasa2 {
        font-size: 15px;
        height: 150px;
      }
      .klasa4 {
        align-items: center;
      }
    </style>
  </head>
  <h1>The align-items Property</h1>
  <body>
    <div class="container">
      <div class="klasa1" style="margin-bottom: 15px">1</div>
      <div class="klasa2">2</div>
      <div class="klasa3">3</div>
      <div class="klasa4">4</div>
    </div>
  </body>
</html>
