<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        background-color: blue;
        height: 300px;
        flex-direction: row;
        flex-wrap: wrap;
        align-content: space-evenly;
      }
      .container > div {
        background-color: white;
        margin: 10px;
        padding: 10px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div style="margin-top: 50px">5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
  </body>
</html>
