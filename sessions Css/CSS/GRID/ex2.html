<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: lightblue;
        display: grid;
        grid-template-areas:
          "header header"
          "aside main"
          "footer footer";
        grid-template-columns: 1fr 3fr;
      }
      .header {
        grid-area: header;
        border: 2px solid black;
        text-align: center;
        
      }
      .aside {
        grid-area: aside;
        border: 2px solid black;
      }
      .main {
        grid-area: main;
        border: 2px solid black;
      }
      .footer {
        grid-area: footer;
        border: 2px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>titulli i pare</h1>
      </div>
      <div class="aside">
        <img
          src="../../../sessions/Final Project/My projects/loja.jpg"
          width="200"
          alt=""
        />
      </div>
      <div class="main">
        <p>paragrafi ipare</p>
      </div>
      <div class="footer">
        <p>footer</p>
      </div>
    </div>
  </body>
</html>
