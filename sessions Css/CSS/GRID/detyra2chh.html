<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      body {
        background-color: rgba(214, 210, 210, 0.979);
        display: grid;
        grid-template-columns: 1fr 4fr;
        grid-template-rows: 1fr 11fr 1fr;
        grid-template-areas:
          "   header   header"
          "   aside   main"
          "   footer   footer";
        gap: 20px;
      }
      header {
        background-color: rgb(78, 219, 78);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        grid-area: header;
      }
      header > nav > ul {
        list-style-type: none;
      }
      header > nav > ul > li > a {
        color: white;
        text-decoration: none;
      }
      header > nav > ul > li > a:hover {
        color: rgba(214, 210, 210, 0.979);
      }
      footer {
        background-color: green;
        grid-area: footer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      aside {
        grid-area: aside;
        grid: 1fr;
        background-color: white;
        padding: 10px;
      }
      main {
        grid-area: main;
        grid: 3fr;
        background-color: white;
      }
      .foto {
        background-color: rgba(214, 210, 210, 0.979);
        width: 90%;
        padding-left: 25px;
        border-radius: 5px;
        margin-bottom: 20px;
        margin-right: 5px;
      }
      .lista {
        background-color: rgba(214, 210, 210, 0.979);
        border-radius: 5px;
      }
      .foto1 {
        background-color: rgba(214, 210, 210, 0.979);
        margin: 10px;
        border-radius: 5px;
        padding: 10px;
      }
      .lista1 {
        background-color: rgba(214, 210, 210, 0.979);
        margin: 10px;
        border-radius: 5px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <img width="5%" src="../../sessions/Forms/macaime.jpg" alt="" />
      <nav>
        <ul>
          <li class="meny">
            <a href="">Meny 1</a>
            <a href="">Meny 2</a>
            <a href="">Meny 3</a>
          </li>
        </ul>
      </nav>
    </header>
    <aside>
      <div class="foto">
        <h2>Fotoja e dyte</h2>
        <img width="90%" src="../../sessions/Forms/macaime.jpg" alt="" />
      </div>
      <div class="lista">
        <h2>Lista e dyte</h2>
        <ol>
          <li>Elementi i pare</li>
          <li>Elementi i dyte</li>
          <li>Elementi i trete</li>
        </ol>
      </div>
    </aside>
    <main>
      <div class="foto1">
        <h2>Fotoja e pare</h2>
        <img width="80%" src="../../sessions/Forms/macaime.jpg" alt="" />
      </div>
      <div class="lista1">
        <h2>Lista e dyte</h2>
        <ul>
          <li>Elementi 1</li>
          <li>Elementi 2</li>
          <li>Elementi 3</li>
        </ul>
      </div>
    </main>
    <footer>
      <p>&copy Blina Hajdini</p>
    </footer>
  </body>
</html>
