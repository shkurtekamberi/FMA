<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: blue;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 10px;
        grid-template-areas:
          "   a   a   a   a   a"
          "   b   b   c   c   c"
          "   b   b   c   c   c "
          " d   d   d   d   d"
          " .   .   .   .   .   ";
      }
      .container > div {
        background-color: gray;
        margin: 10px;
        font-size: 30px;
      }
      .container > .a {
        grid-area: a;
      }
      .container > .b {
        grid-area: b;
      }
      .container > .c {
        grid-area: c;
      }
      .container > d {
        grid-area: d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="a">1</div>
      <div class="b">2</div>
      <div class="c">3</div>
      <div class="d">4</div>
    </div>
  </body>
</html>
