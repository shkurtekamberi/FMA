<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        border: 2px solid red;
        /* 2px trashsia e borderit- form e pergjithshme  */
        border-radius: 10px;
        width: 50px;
        /* gjersin e borderit me bo ma e vogel */
        height: 100px;
        /* lartsin e borderit */
        padding-left: 10px;
        /* eshtyn teksion right left top ose bottom */
        padding: 20px 20px 20px;
        /* kjo kejt */
        margin-left: 100px;
        /* eshtyn kjet borderin */
        overflow: visible;
        /* nuk i bon sen tekstit */
        overflow: hidden;
        /* elementet qe jon brenda korrnizes mun mi pa */
        overflow: auto;
        /* del shiriti levizes veq kur ka nevoj */
        overflow: scroll;
        /* ky e qet shiritin levizes gjith */
      }
      .b {
        border-style: dotted;
        border-right-color: blue;
      }
      .c {
        border-style: dashed;
        border-width: 5px;
      }
      .d {
        border-style: solid;
      }
      .e {
        border-style: double;
      }
      .f {
        border-style: groove;
      }
      .g {
        border-style: dotted double solid dashed;
      }
      .h {
        border-bottom-style: double;
        /* nese dojm veq njona me pas najvij */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p class="a">Paragrafi i pare ne kete file eshte shume i shkurter</p>
      <p class="b">Paragrafi i dyte</p>
      <p class="c">Paragrafi i trete</p>
      <p class="d">Paragrafi i katert</p>
      <p class="e">Paragrafi i peste</p>
      <p class="f">Paragrafi i gjashte</p>
      <p class="g">Paragrafi i shtate</p>
      <p class="h">Paragrafi i tete</p>
    </div>
  </body>
</html>
