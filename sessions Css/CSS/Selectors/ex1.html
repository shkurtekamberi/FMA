<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article > p {
        background-color: darkred;
      }
      /* ose article p{}
      presja (article,p)ti bon kejt me t kuqe nket rast kejt paragrafet edhe jasht edhe mrena artikullit
      sheja plus (article+p) mas artikullit elementin e pare me tagun p me bo me t kuqe
      article~p kejt elementet qe jon jasht artikullit */
    </style>
  </head>
  <body>
    <article>
      <p>Paragrafi i pare</p>
      <p>Paragrafi i dyte</p>
    </article>
    <p>Paragrafi i trete</p>
    <p>Paragrafi i katert</p>
  </body>
