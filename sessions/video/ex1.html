<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #permbajtja {
        background-color: green;
      }
      #lista {
        background-color: red;
      }
      span {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="permbajtja">
      <h1>Me posht gjendet <span> e listuar nje list </span></h1>
      <!-- span bohet mrena rreshtit -->
      <div id="lista">
        <ol>
          <li>HTML</li>
          <li>CSS</li>
        </ol>
      </div>
    </div>
    <video controls autoplay muted src="video.mp4" width="300"></video>
    <audio controls src="ylli.mp3"></audio>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/951sMC720og?si=twWVREQcbq_Dh9LN"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    
  </body>
</html>
