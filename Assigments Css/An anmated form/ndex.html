<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Input Messages</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }

      form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .input-container {
        position: relative;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.3s ease, transform 0.2s ease;
      }

      input:focus {
        border-color: #007bff;
        transform: scale(1.02);
      }

      .message {
        position: absolute;
        left: 10px;
        top: 100%;
        font-size: 14px;
        color: gray;
        opacity: 0;
        transform: translateY(5px);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      input:focus + .message {
        opacity: 1;
        transform: translateY(0);
      }

      button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background: #0056b3;
        transform: scale(1.05);
      }

      button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        <div class="input-container">
          <input type="text" placeholder="First name" required />
          <span class="message">Enter a valid first name</span>
        </div>

        <div class="input-container">
          <input type="text" placeholder="Last name" required />
          <span class="message">Enter a valid last name</span>
        </div>

        <div class="input-container">
          <input type="email" placeholder="Email" required />
          <span class="message">Enter a valid email</span>
        </div>

        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
