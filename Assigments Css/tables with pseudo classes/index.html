<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
      border-color: white;
      background-color: green;
    }
    tr:first-child{
        color: black;
    }
    tr{
        color: white;
        text-align: center;
    }
    tr:nth-child(even){
        background-color: darkgreen;
    }
    tr ,td,th{
        border-left: none;
        border-right: none;
    }
  </style>
  <body>
    <table border="1" width="50%">
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Hobby</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>21</td>
        <td>Football</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>21</td>
        <td>Football</td>
      </tr>
      <tr><td>John</td>
        <td>Doe</td>
        <td>21</td>
        <td>Football</td></tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>21</td>
        <td>Football</td>
      </tr>
      <td>John</td>
        <td>Doe</td>
        <td>21</td>
        <td>Football</td>></tr>
    </table>
  </body>
</html>
