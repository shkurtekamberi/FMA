<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .first-letter {
        font-size: 60px;
        font-weight: bold;
      }

      .first-word {
        font-weight: bold;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <p>
      <span class="first-letter">T</span><span class="first-word">HIS</span> is
      a simple example of how you can style the <br />
      first letter and the first word of a paragraph using basic <br />
      HTML and CSS. It helps create a visually appealing text <br />
      layout while keeping the structure clean and easy to understand.
    </p>
  </body>
</html>
