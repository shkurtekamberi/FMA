<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        display: inline;
        font-size: 25px;
        font-weight: bold;
      }

      p {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>Hello There</h1>
    <p>
      This is a sample paragraph demonstrating how we can structure text using
      only the display property. <br />
      The header appears bold and larger, while this paragraph flows naturally
      beneath it.
    </p>
  </body>
</html>
